<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clipwise Assignment</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img src="logo.png" alt="" />
          <ul>
            <li>Home</li>
            <li>Shop</li>
            <li>About Us</li>
            <li>Help</li>
            <li><img src="cart.png" alt="" /></li>
          </ul>
        </nav>
        <div class="heading">
          <div class="about">
            <p class="welcome">Welcome to</p>
            <h1>Pop Rock Crystal Shop!</h1>
            <p class="hero">
              Here you will find unique phone accessories, crystals, jewelry and
              more. Free shipping inside the U.S. and our phone grips come with
              a limited warranty. Enjoy!
            </p>
            <button>SHOP NOW</button>
            <button class="aboutBtn">about us</button>
          </div>
          <div class="carousel">
            <p class="new-lot">New lot</p>
            <img src="icon.png" alt="diamond1" />
          </div>
        </div>
        <img src="scroll-down.png" alt="scroll-down" class="scroll-down" />
      </header>
      <div class="all-products">
        <h2>All products</h2>
        <div class="filter-options">
          <div class="filter">
            <p>Filter:</p>
            <select>
              <option value="">All Products</option>
              <option value="diamond1">diamond1</option>
              <option value="diamond2">diamond2</option>
            </select>
          </div>
          <div class="sort">
            <p>Sort:</p>
            <select>
              <option value="">Best Selling</option>
              <option value="diamond1">diamond1</option>
              <option value="diamond2">diamond2</option>
            </select>
          </div>
        </div>
        <div class="first-row-images">
          <div class="img-boxes">
            <img src="icon.png" alt="ICON IMAGES" />
            <button class="blue-button">BUY NOW</button>
          </div>
          <div class="img-boxes">
            <img src="icon.png" alt="ICON IMAGES" /> <button>BUY NOW</button>
          </div>
          <div class="img-boxes">
            <img src="icon.png" alt="ICON IMAGES" /> <button>BUY NOW</button>
          </div>
          <div class="img-boxes">
            <img src="icon.png" alt="ICON IMAGES" /> <button>BUY NOW</button>
          </div>
        </div>
        <div class="second-row-images">
          <div class="img-boxes">
            <img src="icon.png" alt="ICON IMAGES" />
            <button>BUY NOW</button>
          </div>
          <div class="img-boxes">
            <img src="icon.png" alt="ICON IMAGES" /> <button>BUY NOW</button>
          </div>
          <div class="img-boxes">
            <img src="icon.png" alt="ICON IMAGES" /> <button>BUY NOW</button>
          </div>
          <div class="img-boxes">
            <img src="icon.png" alt="ICON IMAGES" /> <button>BUY NOW</button>
          </div>
        </div>
        <button class="view-all">View All</button>
      </div>
    </main>
  </body>
</html>
